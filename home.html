<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="copyright" content="Accenture Brasil">
		<meta name="author" content="miguel.b.gomes@accenture.com">
		<meta name="robots" content="noindex, nofollow">

		<title>Dados Gerenciais</title>		
		
		<!--CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		<link type="text/css" rel="stylesheet" href="css/cores.css" />
		<link type="text/css" rel="stylesheet" href="css/dimensoes.css" />
		<link type="text/css" rel="stylesheet" href="css/timeline.css" />
		<link type="text/css" rel="stylesheet" href="css/fontes.css" />
		<link type="text/css" rel="stylesheet" href="css/animacao_carregando.css" />
	</head>

	<body class="container-fluid custom-container">
		<div class="row bg-color-transparent">
			<div class="col col-4">
				<div class="row">
					<div class="col inner-col" style="padding-left: 10px;">
						<img class="logo" src="imgs/natura-logo-png-transparent.png" />
					</div>

					<div class="col col-5 inner-col" style="padding-top: 1%;">
						<div class="row inner-row" style="margin-top: 9px;">
							<div class="col col-xl-1">
								<p style="font-size: 0.85em;">Projeto:</p>
							</div>
							
							<div class="col bg-color-transparent" style="margin-left: 15px;">
								<select id="selectProjeto" style="font-size: 0.80em;">
									<option value="Todos">Todos</option>
								</select>
							</div>
						</div>
						
						<div class="row inner-row" style="margin-top: 10px;">
							<div class="col col-xl-1">
								<p style="font-size: 0.85em;">Release:</p>
							</div>
							
							<div class="col bg-color-transparent" style="margin-left: 15px;">
								<select id="selectRelease" style="font-size: 0.80em;">
									<option value="Todos">Todos</option>
								</select>
							</div>
						</div>
						
						<div class="row inner-row" style="margin-top: 10px;">
							<div class="col col-1">
								<p style="font-size: 0.85em;">Mês:</p>
							</div>
							
							<div class="col col-2 bg-color-transparent" style="margin-left: 15px;">
								<textarea id="campoTextoMes" rows=1 cols=3 maxlength="2" placeholder="DD"></textarea>
							</div>
							
							<div class="col col-1" style="margin-left: 5px;">
								<p style="font-size: 0.85em;">Ano:</p>
							</div>
							
							<div class="col col-2 bg-color-transparent" >
								<textarea id="campoTextoAno" rows=1 cols=5 maxlength="4" placeholder="AAAA"></textarea>
							</div>									
						</div>
					</div>
					
					<div class="col inner-col" style="padding-top: 3%;">
						<div class="row inner-row">
							<div class="col bg-color-transparent btn">
								<button id="botaoIrParaRelatorio" class="btn">Ir para Relatório</button>
							</div>
						</div>
						
						<div class="row inner-row">
							<div class="col bg-color-transparent btn">
								<button id="botaoIrParaDashboard" class="btn">Ir para Dashboard</button>
							</div>
						</div>								
					</div>							
				</div>
			</div>
			
			<div class="col col-2">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Quant. de SIRs</th>
						</tr>
					</thead>
					
					<tbody>
						<tr>
							<th scope="row">ERRO:</th>
							<td id="sirErro">
								<!--
								<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
								-->
							</td>
						</tr>
						
						<tr>
							<th scope="row">FM:</th>
							<td id="sirFM">
								<!--
								<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
								-->
							</td>
						</tr>
					</tbody>
				</table>
			</div>	

			<div class="col col-2 total-horas-abap">
				<h1>Total de Horas ABAP Contabilizáveis</h1>
				<h2 id="totalHorasABAPContabilizaveis">
					<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
				</h2>
			</div>
			
			<div class="col">
				<h1>FTR ABAP</h1>
				<h2 id="ftrABAP">
					<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
				</h2>
			</div>
			
			<div class="col">
				<h1>OTD ABAP</h1>
				<h2 id="otdABAP">
					<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
				</h2>
			</div>
			
			<div class="col row-col">
				<h1>FTR FUNC</h1>
				<h2 id="ftrFUNC">
					<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
				</h2>
			</div>
			
			<div class="col">
				<h1>OTD FUNC</h1>
				<h2 id="otdFUNC">
					<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
				</h2>
			</div>
		</div>
	
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
		<script type="text/javascript" src="js/constantes.js"></script>
		<script type="text/javascript" src="js/elementosTela.js"></script>
		<script type="text/javascript" src="js/variaveisGlobais.js"></script>
		<script type="text/javascript" src="js/funcoesGet.js"></script>
		<script type="text/javascript" src="js/eventosAjax.js"></script>
		<script type="text/javascript" src="js/configsReqAjax.js"></script>
		<script type="text/javascript" src="js/carregamentoDadosTrello.js"></script>
		<script type="text/javascript" src="js/atualizacaoElementosTela.js"></script>
		<script type="text/javascript" src="js/eventosGUI.js"></script>
	</body>
</html>
